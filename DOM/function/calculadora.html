<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora digital</h1>
    <form id="calculadora">  
        <label for="valor1">Numero 1: </label>
        <input type="number" id="valor1" autofocus placeholder="Escribe un numero">
        <button type="button" onclick="limpiar();">Limpiar</button>
        <br><br>
        <label for="valor2">Numero 2: </label>
        <input type="number" id="valor2" placeholder="Escribe un numero">
        <br><br>
        <button type="button" onclick="sumar(parseFloat(document.getElementById('valor1').value), parseFloat(document.getElementById('valor2').value));">Sumar</button>

        <button type="button" onclick="resta(parseFloat(document.getElementById('valor1').value), parseFloat(document.getElementById('valor2').value));">Restar</button>

        <button type="button" onclick="multiplicacion(parseFloat(document.getElementById('valor1').value), parseFloat(document.getElementById('valor2').value));">Multiplicar</button>

        <button type="button" onclick="division(parseFloat(document.getElementById('valor1').value), parseFloat(document.getElementById('valor2').value));">Dividir</button>
        <br><br>
        <p>El resultado de la operaci√≥n es: <span id="resultado"></span></p> 
    </form>
    <script src="js/calculadora.js"></script>
</body>
</html>
